bonds_list:
    path: /bonds{trailingSlash}
    defaults: { _controller: 'AppBundle\Presentation\Controller\BondsController:listAction', trailingSlash : "/" }
    requirements: { trailingSlash : "[/]{0,1}" }

bonds_calculus:
    path: /bonds/calculus/
    defaults: { _controller: 'AppBundle\Presentation\Controller\BondsController::calculusAction' }

bonds_view:
    path: /bonds/{bondsSymbol}
    defaults: { _controller: 'AppBundle\Presentation\Controller\BondsController:viewAction' }

